<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EXTech Studio — Coming Soon</title>

    <!-- Bootstrap Icons (optional, only for arrow icon) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

    <style>
        :root {
            --ex: #19b3ff;
            --bg: #070a12;
            --muted: rgba(255, 255, 255, .65);
            --muted2: rgba(255, 255, 255, .48);
            --stroke: rgba(25, 179, 255, .35);
            --stroke2: rgba(255, 255, 255, .12);
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background:
                radial-gradient(900px 520px at 50% 45%, rgba(255, 255, 255, .08), transparent 55%),
                radial-gradient(700px 420px at 50% 55%, rgba(25, 179, 255, .10), transparent 60%),
                linear-gradient(180deg, #050712, var(--bg));
            color: #fff;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }

        /* Back button */
        .back-wrap {
            position: fixed;
            top: 28px;
            left: 28px;
            z-index: 10;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: .55rem;
            padding: .6rem 1.05rem;
            border-radius: 0;
            /* 直角 like 你图 */
            background: transparent;
            border: 1px solid rgba(25, 179, 255, .55);
            color: rgba(25, 179, 255, .95);
            text-decoration: none;
            letter-spacing: .08em;
            font-size: .95rem;
        }

        .btn-back:hover {
            border-color: rgba(25, 179, 255, .85);
            color: #fff;
            box-shadow: 0 0 0 6px rgba(25, 179, 255, .10);
        }

        /* Center content */
        .wrap {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 64px 18px;
            text-align: center;
        }

        .tag {
            display: inline-block;
            padding: .55rem 1.2rem;
            border: 1px solid rgba(25, 179, 255, .45);
            color: rgba(255, 255, 255, .85);
            background: rgba(255, 255, 255, .03);
            letter-spacing: .22em;
            font-size: .85rem;
            text-transform: uppercase;
        }

        .title {
            margin: 22px 0 14px;
            font-weight: 900;
            letter-spacing: .18em;
            line-height: 1;
            font-size: clamp(3.2rem, 8vw, 6.2rem);
        }

        .title .top {
            color: #fff;
            display: block;
        }

        .title .bot {
            color: var(--ex);
            display: block;
            margin-top: 10px;
        }

        .desc {
            max-width: 760px;
            margin: 0 auto;
            color: var(--muted);
            font-size: 1.05rem;
            line-height: 1.75;
        }

        .footer {
            padding: 24px 18px 28px;
            text-align: center;
            color: rgba(255, 255, 255, .35);
            letter-spacing: .08em;
            font-size: .9rem;
        }

        /* small screens spacing */
        @media (max-width: 520px) {
            .back-wrap {
                top: 16px;
                left: 16px;
            }

            .btn-back {
                padding: .55rem .9rem;
                font-size: .9rem;
            }

            .desc {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Back (change href) -->
    <div class="back-wrap">
        <a class="btn-back" href="index.html">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>

    <main class="wrap">
        <div>
            <div class="tag">EXTECH STUDIO</div>

            <h1 class="title">
                <span class="top">COMING</span>
                <span class="bot">SOON</span>
            </h1>

            <p class="desc">
                extechstudio is currently under development.<br />
                A modern digital studio focused on clean design, fast delivery, and scalable web systems.
            </p>
        </div>
    </main>

    <footer class="footer">
        © <span id="year"></span> EXTech Studio
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>

</html>
